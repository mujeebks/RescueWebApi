<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="BrandSystems" />
    <link href="bower_components/assets/css/mui.css" rel="stylesheet" />
    <link href="bower_components/assets/css/mui-responsive.css" rel="stylesheet" />
    <link href="bower_components/assets/css/font-awesome.css" rel="stylesheet" />
    <link href="bower_components/assets/css/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="bower_components/assets/css/select2.css" rel="stylesheet" />
    <link href="bower_components/assets/css/qtip2.css" rel="stylesheet" />
    <link href="bower_components/assets/css/bootstrap-notify.css" rel="stylesheet" />
</head>
<body class="UR">
    <div class="notifications top-right"></div>
    <div class="totalstaybooking">
        <div class="contentBlock">
            <div title="" class="header bsiLogo">
                <img id="loginpageTitle" onclick="window.location = 'Booking.html'; return false;" src="img/GALE_LOGO.png" alt="Logo" />
            </div>
            <div id="Reg" class="box box-noborder">
                <div class="box-header">
                    <h3>TotalStay Hotel Booking System</h3>
                    <p>Please fill this form and check for availability.</p>
                    <div class="information">
                        <span>
                            <i class="icon-asterisk"></i>
                            <span>Mandatory Fields</span>
                        </span>
                    </div>
                </div>
                <div class="box-content" id="maincontainer">
                    <div class="box-content-margin">
                        <form id="RegMetadata" class="form-float">
                            <div class="span12">
                                <h4 class="blockTitle">Basic Information</h4>
                                <div id="staticControls">
                                    <div class="control-group">
                                        <label class="control-label" for="FirstName">Adults</label>
                                        <div class="controls">
                                            <select class="longbox" name="Adults" ui-select2 id="select2-adult">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="FirstName">Children</label>
                                        <div class="controls">
                                            <select class="longbox" name="Children" ui-select2 id="select2-children">
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="FirstName">Infants</label>
                                        <div class="controls">
                                            <select class="longbox" name="Infants" ui-select2 id="select2-infants">
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="FirstName">Rating</label>
                                        <div class="controls">
                                            <select class="longbox" name="MinStarRating" ui-select2 id="select2-minStarRating">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="Password">Arrival Date</label>
                                        <div class="controls">
                                            <input type="text" name="ArrivalDate" id="entrydate" placeholder="Date" autocomplete="off" />
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="FirstName">Nights</label>
                                        <div class="controls">
                                            <select class="longbox" name="Duration" ui-select2 id="select2-nights">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="span12" id="historyDiv">
                                <h4 class="blockTitle">Availability information</h4>
                                <div class="historical-wrapper">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Property Name</th>
                                                <th>PropertyID</th>
                                                <th>Rating</th>
                                                <th>Country</th>
                                                <th>Region</th>
                                                <th>PropertyReferenceID</th>
                                                <th>Resort</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbdyHistory">
                                           
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="saving" id="showhideprogress" style="display: none">
                        <div class="InProgress">
                            <img src="bower_components/assets/img/loading.gif" />
                            <span>Saving...</span>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="pull-right buttongroup">
                        <input id="Back" class="btn btn-small" onclick="window.location = 'Booking.html'; return false;" value="Cancel" />
                        <input id="registerbtn" class="btn btn-medium btn-primary" value="Search" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/assets/js/Jquery/jquery-2.0.3.min.js"></script>
    <script src="bower_components/assets/js/Nod/nod.js"></script>
    <script src="bower_components/assets/js/Bootstrap/DatePicker/bootstrap-datepicker.js"></script>
    <script src="bower_components/assets/js/bootstrap/plugin.js"></script>
    <script src="bower_components/assets/js/UtilityFramework/bootbox.js"></script>
    <script src="bower_components/assets/js/Bootstrap/bootstrap-notify.js"></script>
    <script src="bower_components/assets/js/UtilityFramework/jquery.qtip.js"></script>
    <script src="bower_components/assets/js/Select2/select2.js"></script>
    <script src="bower_components/assets/js/libs/underscore.js"></script>
    <script src="bower_components/assets/js/libs/backbone.js"></script>
    <script src="bower_components/assets/js/libs/mustache.min.js"></script>
    <script src="bower_components/assets/js/UtilityFramework/moment.min.js"></script>
    <script src="bower_components/app/app.js"></script>


</body>
</html>
